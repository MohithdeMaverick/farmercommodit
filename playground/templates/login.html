{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Register</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }
      
      .container {
        max-width: 500px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
      }
      
      h2 {
        text-align: center;
        color: #333;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      label {
        font-weight: bold;
        color: #333;
      }
      
      input[type="text"],
      input[type="number"],
      input[type="tel"],
      input[type="file"] {
        width: calc(100% - 20px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-top: 5px;
      }
      
      button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button[type="submit"]:hover {
        background-color: #0056b3;
      }
  </style>
</head>
<body>

<div class="container">
  <h2>Farmer Register</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        {% for error in form.name.errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
    </div>
    <!-- <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        {% for error in form.image.errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
    </div> -->
    <div class="form-group">
        <label for="crop_type">Type of Crop:</label>
        <input type="text" id="crop_type" name="crop_type" required>
        {% for error in form.crop.errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
    </div>
    <div class="form-group">
        <label for="quantity">Quantity of Crop:</label>
        <input type="number" id="quantity" name="quantity" required>
        {% for error in form.quantity.errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
    </div>
    <!-- <div class="form-group">
        <label for="price">Price Expectation:</label>
        <input type="number" id="price" name="price" required>
        {% for error in form.price.errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
    </div>
    <div class="form-group">
        <label for="contact">Contact No:</label>
        <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
        {% for error in form.contact.errors %}
            <p class="error">{{ error }}</p>
        {% endfor %} -->
    <!-- </div> -->
    <button type="submit">Submit</button>
</form>

</div>

</body>
</html>
